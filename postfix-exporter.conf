# Postfix Prometheus Exporter Configuration
# This file is sourced by systemd service

# Postfix Configuration
POSTFIX_LOG=/var/log/mail.log
POSTFIX_QUEUE_DIR=/var/spool/postfix

# Prometheus Exporter Configuration
METRICS_PREFIX=postfix

# HTTP Server Configuration
LISTEN_PORT=9154
LISTEN_ADDRESS=0.0.0.0
MAX_CONNECTIONS=10
TIMEOUT=30

# Logging Configuration
LOG_LEVEL=info

# Log Parsing Configuration
LOG_LINES=10000

# State file (for persistent counters)
STATE_FILE=/var/lib/postfix-exporter/state
CACHE_TTL=60

# Advanced Configuration
ENABLE_EXTENDED_METRICS=true
